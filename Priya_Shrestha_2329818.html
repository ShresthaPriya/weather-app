<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="CSS/Priya_Shrestha_2329818.css">
</head>
<body>
 
    <div class="container">
       <div class="app-logo">Weather App</div>
        <div class="heading">
            <form class="search-bar">
                <input type="text" placeholder="Enter the city name" class="search-form">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form> 
        </div>
        <div class="weather__body">
            <h1 class="city"></h1>
            <div class="datetime"></div>
            <div class="forecast"></div>
            <div class="icon"></div>
            <p class="temperature"></p>
            <div class="weather__minmax">
                <p>Min: <span id="min_temp"></span>&#176</p>
                <p>Max: <span id="max_temp"></span>&#176</p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__condition">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Temperature</p>
                    <p class="weather__realfeel">18&#176</p>
                </div>
            </div>
            <div class="weather__condition">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">18&#176</p>
                </div>
            </div>
            <div class="weather__condition">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">18&#176</p>
                </div>
            </div>
            <div class="weather__condition">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">18&#176</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/40d55552c3.js" crossorigin="anonymous"></script>
    <script src="JS/Priya_Shrestha_2329818.js"></script>
</body>
</html>
